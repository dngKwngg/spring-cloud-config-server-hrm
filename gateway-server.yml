server:
  port: 8080

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - JwtGatewayFilter
        - id: department-service
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/api/v1/departments/**
          filters:
            - JwtGatewayFilter
        - id: department-exists
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/api/v1/departments/is-exist/**
          filters:
            - JwtGatewayFilter
        - id: security-service
          uri: lb://SECURITY-SERVICE
          predicates:
            - Path=/api/v1/auth/**
